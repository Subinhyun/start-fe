<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
</head>
<body>
<div id="board">
    <!-- 이 HTML을 자바스크립트로 추가하면 됩니다.
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
    //-->
</div>
<script>
    var board = document.getElementById("board");
    
    for(var i=0; i<4; i++){
        var row = document.createElement('span');
        for(var j=0; j<4; j++){
            if (i % 2 === 0 && j % 2 === 1){
                addSpan('black');
                addSpan('white');
            } else if(i % 2 === 1 && j % 2 === 0) {
                addSpan('white');
                addSpan('black');
            }
        }
        board.appendChild(row);
    }

    function addSpan(color){
        var span = document.createElement('span');
        span.className = color;
        span.style.backgroundColor = color;
        row.appendChild(span);
    }

    var black = document.getElementsByClassName('black');
    var white = document.getElementsByClassName('white');
    var num = black.length;

    for (var i = 0; i < num; i++){
        black[i].addEventListener('click', onClick, false);
        white[i].addEventListener('click', onClick, false);
    }

    function onClick(e){
        e.target.style.backgroundColor = 'red';
    }

</script>
<style>
    #board {
        width: 500px;
        height: 500px;

        border: 10px solid #D3D3D3;
    }

    .black, .white {
        float: left;
        display: block;
        content: "";
        width: 25%;
        height: 25%;
    }
</style>
</body>
</html>
